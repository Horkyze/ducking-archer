<!DOCTYPE html><html>	<head>		<meta charset="utf-8">				<link rel="stylesheet" type="text/css" href="css/style.css">		<link rel="stylesheet" type="text/css" href="css/lightbox.css"/>		<link rel="stylesheet" type="text/css" href="css/jquery-ui.css" />				<script src="js/jquery-1.7.2.min.js"></script>		<script src="js/lightbox.js"></script>		<script src="js/jquery-ui.js"></script>		<script>						function choose(s)			{				if (s == "w200i")				{					$("#x8").hide();					$("#x8_choose").css("font-weight","normal");										$("#w200i").show();					$("#w200i_choose").css("font-weight","bold");									}				else				{					$("#w200i").hide();					$("#w200i_choose").css("font-weight","normal");										$("#x8").show();					$("#x8_choose").css("font-weight","bold");				}			}						function otvor(s)			{				  $('#content').fadeOut('slow', function() {    					$.get(s+".html", function(data){									 				$("#content").html(data);				 				$("#content").fadeIn('slow');						});  					});			}						$(document).ready(function(){					$.get("onas.html", function(data){				 		$("#content").html(data);					});									$(function() {        			choose("x8");    			});			});		</script>				<title>Mobily Project</title>	</head>	<body>	 	<section id="wrapper">		  	<header id="logo">		  		<a onclick="otvor('onas')"><img src="images/logo.svg" alt="logo v .svg"></a>		  	</header>		  	<nav id="nav"> 				<nav id="choose">					<span id="x8_choose" onclick="choose('x8')" >X8</span>					<span id="w200i_choose" onclick="choose('w200i')">W200i</span>				</nav>		  		<div id="x8">		  			<a onclick="otvor('onas')" id="w8" >O nas</a>		  			<a onclick="otvor('x8')" id="w8" >O mobile</a>		  			<a onclick="otvor('galeria_x8')" >Galeria</a>		  			<a onclick="otvor('videa_x8')" id="w8" >Videa</a>		  			<a onclick="otvor('zvuk_x8')" id="w8" >Zvuk</a>		  			<a onclick="otvor('porovnanie')"  >Porovnanie</a>				</div>				<div id="w200i">		  			<a onclick="otvor('onas')" id="w8" >O nas</a>		  			<a onclick="otvor('w200i')" id="w8" >O mobile</a>		  			<a onclick="otvor('galeria_w200i')" id="w8" >Galeria</a>		  			<a onclick="otvor('videa_w200i')" id="w8" >Videa</a>		  			<a onclick="otvor('zvuk_w200i')" id="w8" >Zvuk</a>		  			<a onclick="otvor('porovnanie')" id="w8" >Porovnanie</a>				</div>		  	</nav>		  	<div id="content"></div>		 	<footer id="footer">		 		Copyright © 2012 - Matej Bellus - Dominik Miklas		 	</footer>         		</section>	</body></html>
